name: Build & Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Collect metadata
        run: |
          echo "VERSION=$(git describe --tags --always)" >> $GITHUB_ENV
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: Build binaries
        run: |
          mkdir -p dist
          LDFLAGS="-X 'logmojo/internal/version.Version=$VERSION' -X 'logmojo/internal/version.Commit=$COMMIT' -X 'logmojo/internal/version.BuildDate=$BUILD_DATE'"

          GOOS=linux GOARCH=amd64   go build -ldflags "$LDFLAGS" -o dist/logmojo-linux-amd64 .
          GOOS=linux GOARCH=arm64   go build -ldflags "$LDFLAGS" -o dist/logmojo-linux-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/logmojo-windows-amd64.exe .
          GOOS=darwin GOARCH=amd64  go build -ldflags "$LDFLAGS" -o dist/logmojo-darwin-amd64 .
          GOOS=darwin GOARCH=arm64  go build -ldflags "$LDFLAGS" -o dist/logmojo-darwin-arm64 .

      - name: Create deployment assets
        run: |
          # Create assets archive
          tar -czf dist/logmojo-assets.tar.gz views/ public/ config.yaml .env.example
          
          # Create checksums
          cd dist
          sha256sum * > checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
